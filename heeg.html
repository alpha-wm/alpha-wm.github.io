<!DOCTYPE html>
<html>
    <head>
        <title>test</title>
    </head>
    <body>
        <script src="https://vk.com/js/api/xd_connection.js?2"  type="text/javascript"></script>
        
        <script type="text/javascript"> 
            VK.init(function(){
                alert("good");
            }, function(){
                alert("bad");
            }, '5.62');
        </script>
        
        <script type="text/javascript">
            VK.loadParams(document.location.href);  // получаем параметры запуска приложения
            var viewer_id = VK.params.viewer_id;
            VK.api("users.get", {'user_ids' : viewer_id}, function(data) { 
            document.getElementById('user_info').innerHTML = data.response[0].last_name + ' ' + data.response[0].last_name + '<br />';
            });
        </script>

<div id="user_info">---</div>

    </body>
</html>
