<html>
<head>



<!-- подключаем xd_connection.js -->
<script src="http://vkontakte.ru/js/api/xd_connection.js?2" type="text/javascript"></script>



<script type="text/javascript" charset="cp1251" >
window.onload = (function() {   // когда загрузится вся страница
    VK.init(function() {    // инициализируем Vk API
    
    VK.loadParams(document.location.href);  // получаем параметры запуска приложения
    var viewer_id = VK.params.viewer_id;
    alert("ок");
    VK.api("users.get", {'user_ids' : 1}, function(data) {         // обрабатываем полученные данные
        // выводим имя и фамилию в блок user_info
        document.getElementById('user_info').innerHTML = data.response[0].last_name + ' ' + data.response[0].last_name + '<br />';        
alert(data.response[0].last_name);

// создаем img, для отображения аватарки
        var image=document.createElement('img');
        // из полученных данных берем ссылку на фото
        image.src=data.response[0].photo_big;
        // добавляем img в блок user_info
        user_info.appendChild(image);
    });
    }, function(){alert("bad");}, '5.62'); // если инициализация не удалась
});
</script>



</head>
<body>
<div id="user_info"></div>
</body>
</html>
